    <!-- Warning Suppression for Production CDN Usage -->
    <script>
      (function() {
        const originalWarn = console.warn;
        console.warn = function(...args) {
          if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) {
            return;
          }
          originalWarn.apply(console, args);
        };
      })();
    </script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              idle: {
                teal: '#5CC9BD',   
                dark: '#333333',   
                salmon: '#F08A6C', 
                orange: '#F4B07B', 
                bg: '#F8FAFC',     
              }
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Roboto Slab', 'serif'],
            }
          }
        }
      }
    </script>

    <!-- Custom Styles -->
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
